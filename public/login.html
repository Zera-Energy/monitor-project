<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K-Saver Login</title>

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/views.common.css" />
  <link rel="icon" href="data:,">
  <script src="/js/config.js"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f6fa;
      padding:24px;
    }
  </style>
</head>
<body>

  <!-- ✅ form으로 감싸고 submit 막아서 GET 405 튀는 것 차단 -->
  <form id="loginForm" class="contentCard" style="max-width:420px;margin:40px auto;">
    <div class="pageHeader" style="margin-bottom:14px;">
      <h2 class="pageTitle" style="margin:0;">Login</h2>
      <div class="k" style="margin-top:6px;">Sign in to access monitoring pages</div>
    </div>

    <div class="card" style="border:0;box-shadow:none;padding:0;">
      <div class="field" style="margin-bottom:10px;">
        <div class="fieldLabel" style="min-width:72px;">Email</div>
        <input class="input" id="loginEmail" placeholder="admin@local" autocomplete="username" />
      </div>

      <div class="field" style="margin-bottom:12px;">
        <div class="fieldLabel" style="min-width:72px;">Password</div>
        <input class="input" id="loginPass" placeholder="admin1234" type="password" autocomplete="current-password" />
      </div>

      <div style="display:flex;gap:10px;align-items:center;">
        <!-- ✅ submit 방지: type="button" 유지 -->
        <button class="btn primary" id="btnLogin" type="button" style="min-width:120px;">Login</button>
        <button class="btn" id="btnLogout" type="button" title="Clear token">Logout</button>
        <div class="k" id="loginStatus" style="margin-left:auto;"></div>
      </div>

      <div id="loginMsg" style="margin-top:10px;color:#c0392b;font-weight:900;"></div>

      <div class="k" style="margin-top:12px;line-height:1.4;">
        테스트 계정<br />
        - admin@local / admin1234<br />
        - user@local / user1234
      </div>
    </div>
  </form>

  <script>
    const API_BASE =
      window.API_BASE ||
      (location.hostname === "localhost" || location.hostname === "127.0.0.1"
        ? "http://127.0.0.1:8000"
        : "https://monitor-project.onrender.com");

    const $ = (id) => document.getElementById(id);

    function setMsg(t) { $("loginMsg").textContent = t || ""; }
    function setStatus(t) { $("loginStatus").textContent = t || ""; }

    function hasToken() {
      return !!localStorage.getItem("token");
    }

    // ✅ 폼 submit(엔터 포함)로 GET /api/auth/login 튀는 것 차단
    $("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
    });

    setStatus(hasToken() ? "Token exists (press Login or Logout)" : "");

    // ✅ 공통: 토큰 문자열 정리(따옴표 제거 + Bearer 제거)
    function cleanToken(t) {
      let s = String(t || "").trim();
      s = s.replace(/^"+|"+$/g, "");              // 앞뒤 따옴표 제거
      s = s.replace(/^bearer\s+/i, "").trim();   // "Bearer " 제거(있다면)
      return s;
    }

    // ✅ (수정 핵심) 서버 응답이 JSON이든 문자열이든 "JWT만" 뽑아내기
    function extractJwt(rawText) {
      const t = String(rawText || "").trim();
      if (!t) return "";

      // 1) JSON 파싱이 되는 경우 (대부분 여기로 옴)
      try {
        const j = JSON.parse(t);

        // 서버가 그냥 "tokenstring"만 줄 수도 있음
        if (typeof j === "string") return cleanToken(j);

        // 서버가 {access_token, token_type, role} 형태
        if (j && typeof j === "object") {
          const cand = j.access_token || j.token || j.jwt || "";
          return cleanToken(cand);
        }
      } catch {
        // JSON 아니면 아래로 계속
      }

      // 2) JSON이 아니라 그냥 토큰 문자열로 오는 경우
      //    (JWT는 보통 xxx.yyy.zzz 형태)
      const direct = cleanToken(t);
      if (direct.includes(".") && direct.split(".").length >= 3) return direct;

      // 3) 그 외: 토큰으로 보기 애매하면 빈값
      return "";
    }

    async function doLogin(email, password) {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        cache: "no-cache",
        body: JSON.stringify({ email, password }),
      });

      const raw = await res.text().catch(() => "");

      if (!res.ok) {
        // 서버가 {"detail":"..."} 같이 줄 수도 있어서 그대로 보여줌
        throw new Error(raw || `Login failed (HTTP ${res.status})`);
      }

      const jwt = extractJwt(raw);
      if (!jwt) {
        console.log("[login] raw response =", raw);
      }
      return jwt;
    }

    async function handleLogin() {
      const email = $("loginEmail").value.trim();
      const pass = $("loginPass").value.trim();

      setMsg("");
      setStatus("Signing in...");

      try {
        const jwt = await doLogin(email, pass);
        if (!jwt) throw new Error("No token returned from server");

        // ✅ localStorage에는 무조건 JWT 문자열만 저장
        localStorage.setItem("token", jwt);

        setStatus("OK");
        location.replace("/#dashboard"); // or "/#overview"
      } catch (e) {
        setStatus("");
        setMsg(e?.message || "Login error");
      }
    }

    $("btnLogin").addEventListener("click", handleLogin);

    // ✅ Enter 키 → 로그인 실행(네비게이션/submit X)
    $("loginEmail").addEventListener("keydown", (e) => {
      if (e.key === "Enter") { e.preventDefault(); handleLogin(); }
    });
    $("loginPass").addEventListener("keydown", (e) => {
      if (e.key === "Enter") { e.preventDefault(); handleLogin(); }
    });

    $("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      setStatus("Token cleared");
      setMsg("");
    });
  </script>
</body>
</html>
