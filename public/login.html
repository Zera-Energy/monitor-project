<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K-Saver Login</title>

  <!-- 기존 스타일 재사용 -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/views.common.css" />

  <link rel="icon" href="data:,">

  <!-- ✅ (추가) API 주소(config.js) 사용하려면 유지 -->
  <script src="/js/config.js"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f6fa;
      padding:24px;
    }
  </style>
</head>
<body>

  <section class="contentCard" style="max-width:420px;margin:40px auto;">
    <div class="pageHeader" style="margin-bottom:14px;">
      <h2 class="pageTitle" style="margin:0;">Login</h2>
      <div class="k" style="margin-top:6px;">Sign in to access monitoring pages</div>
    </div>

    <div class="card" style="border:0;box-shadow:none;padding:0;">
      <div class="field" style="margin-bottom:10px;">
        <div class="fieldLabel" style="min-width:72px;">Email</div>
        <input class="input" id="loginEmail" placeholder="admin@local" autocomplete="username" />
      </div>

      <div class="field" style="margin-bottom:12px;">
        <div class="fieldLabel" style="min-width:72px;">Password</div>
        <input class="input" id="loginPass" placeholder="admin1234" type="password" autocomplete="current-password" />
      </div>

      <div style="display:flex;gap:10px;align-items:center;">
        <button class="btn primary" id="btnLogin" type="button" style="min-width:120px;">Login</button>
        <button class="btn" id="btnLogout" type="button" title="Clear token">Logout</button>
        <div class="k" id="loginStatus" style="margin-left:auto;"></div>
      </div>

      <div id="loginMsg" style="margin-top:10px;color:#c0392b;font-weight:900;"></div>

      <div class="k" style="margin-top:12px;line-height:1.4;">
        테스트 계정<br />
        - admin@local / admin1234<br />
        - user@local / user1234
      </div>
    </div>
  </section>

  <script>
    // ✅ API_BASE 결정: config.js가 있으면 그걸 사용, 없으면 기본값
    const API_BASE =
      window.API_BASE ||
      (location.hostname === "localhost" || location.hostname === "127.0.0.1"
        ? "http://127.0.0.1:8000"
        : "https://monitor-project.onrender.com");

    const $ = (id) => document.getElementById(id);

    function setMsg(t) { $("loginMsg").textContent = t || ""; }
    function setStatus(t) { $("loginStatus").textContent = t || ""; }

    function hasToken() {
      return !!localStorage.getItem("token");
    }

    // ✅ 토큰이 있어도 자동 이동 안 함 (상태만 표시)
    setStatus(hasToken() ? "Token exists (press Login or Logout)" : "");

    // ✅ (수정) 로그인 응답이 "string" 이거나 {token}/{access_token} 일 수 있으니 전부 대응
    async function doLogin(email, password) {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        cache: "no-cache",
        body: JSON.stringify({ email, password }),
      });

      if (!res.ok) {
        const t = await res.text().catch(() => "");
        throw new Error(t || `Login failed (HTTP ${res.status})`);
      }

      const contentType = (res.headers.get("content-type") || "").toLowerCase();

      // JSON으로 오면 json 파싱, 아니면 text로 처리
      if (contentType.includes("application/json")) {
        const data = await res.json();

        // 1) 응답이 그냥 "tokenstring" 인 경우
        if (typeof data === "string") return data.trim();

        // 2) { token: ... } 또는 { access_token: ... } 인 경우
        const token = data?.token || data?.access_token || "";
        return String(token).trim();
      }

      // 3) content-type이 text/plain 같은 경우
      const text = await res.text();
      return String(text || "").trim();
    }

    $("btnLogin").addEventListener("click", async () => {
      const email = $("loginEmail").value.trim();
      const pass = $("loginPass").value.trim();

      setMsg("");
      setStatus("Signing in...");

      try {
        const token = await doLogin(email, pass);

        if (!token) {
          throw new Error("No token returned from server");
        }

        localStorage.setItem("token", token);
        setStatus("OK");

        // ✅ 로그인 성공 후 이동할 페이지
        location.replace("/#dashboard"); // 원하면 "/#overview" 로 바꿔도 됨
      } catch (e) {
        setStatus("");
        setMsg(e?.message || "Login error");
      }
    });

    // ✅ Enter 키로 로그인
    $("loginPass").addEventListener("keydown", (e) => {
      if (e.key === "Enter") $("btnLogin").click();
    });

    // ✅ Logout 버튼: 토큰 삭제하고 login.html 그대로
    $("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      setStatus("Token cleared");
      setMsg("");
    });
  </script>
</body>
</html>
