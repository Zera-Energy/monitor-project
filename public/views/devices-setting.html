<section>
  <div class="pageHeader">
    <h2 class="pageTitle">Device Configuration</h2>
  </div>

  <div class="filterBar">
    <button class="pill dark" type="button">All Roles ▾</button>
    <button class="pill purple" type="button">Device Name ▾</button>
    <input class="filterInput" placeholder="Search Criteria" />
    <button class="pill amber" type="button">Search</button>
  </div>

  <section class="card big">
    <div class="cardTitle">Device List</div>

    <div class="tableTools">
      <select class="miniSelect">
        <option>10</option>
        <option>25</option>
        <option>50</option>
      </select>

      <div class="toolRight">
        <label class="toolLabel">Search:</label>
        <input class="miniInput" placeholder="" />
        <button class="miniBtn" type="button">⋮ ▾</button>
        <button class="miniBtn" type="button">⟳</button>
      </div>
    </div>

    <div class="tableWrap">
      <table class="table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Actions</th>
            <th>Name</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Connection</th>
            <th>RSSI</th>
            <th>RAW Data</th>
            <th>Last Update</th>
            <th>Time Since Update</th>
            <th>Register Date</th>
            <th>Status</th>
            <th>IP</th>
            <th>Group</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="14" class="empty">No data available in table</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tableFoot">
      <div class="muted">Showing 0 to 0 of 0 entries</div>
      <div class="pager">
        <button class="pagerBtn" type="button">«</button>
        <button class="pagerBtn" type="button">‹</button>
        <button class="pagerBtn" type="button">›</button>
        <button class="pagerBtn" type="button">»</button>
      </div>
    </div>
  </section>
</section>
