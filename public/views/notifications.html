<section>
  <div class="pageHeader">
    <h2 class="pageTitle">Device Notifications</h2>
  </div>

  <div class="toolbar">
    <div class="toolbarLeft">
      <select class="select"><option>All Roles</option></select>
      <select class="select"><option>Device Name</option></select>
    </div>
    <div class="toolbarRight">
      <input class="input" placeholder="Search Criteria" />
      <button class="btn amber">Search</button>
    </div>
  </div>

  <section class="card big">
    <div class="cardTitle">Device List</div>

    <div class="tableWrap">
      <table class="table">
        <thead>
          <tr>
            <th class="sortable">No.</th>
            <th class="sortable">Actions</th>
            <th class="sortable">Name</th>
            <th class="sortable">Type</th>
            <th class="sortable">Owner</th>
            <th class="sortable">Alarm</th>
            <th class="sortable">High Active</th>
            <th class="sortable">Low Active</th>
            <th class="sortable">Message</th>
            <th class="sortable">Email</th>
            <th class="sortable">Output</th>
            <th class="sortable">Last Update</th>
            <th class="sortable">Time Since Update</th>
            <th class="sortable">Connection</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="14" class="empty">No data available in table</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</section>
